  <script>
    function changeCard() {
      const totalCards = 7;

      for (let i = 0; i < totalCards; i++) {
        document
          .getElementById(`carousel-card-${i}`)
          .classList.remove("carouselCardSelected");
        document
          .getElementById(`carousel-card-${i}`)
          .classList.add("carouselCardNoneSelected");
      }

      document
        .getElementById(`carousel-card-${currentCardIndex}`)
        .classList.remove("carouselCardNoneSelected");
      document
        .getElementById(`carousel-card-${currentCardIndex}`)
        .classList.add("carouselCardSelected");

      currentCardIndex = (currentCardIndex + 1) % totalCards;
      //   console.log(currentCardIndex);
      setSelectedAuto(
        `carousel-card-${currentCardIndex}`,
        `carousel-card-text-${currentCardIndex}`
      );
    }

    setInterval(changeCard, 3000);
    includeHTML();
  </script>
